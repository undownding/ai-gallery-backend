name: Build and Test with Bun
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - .github/workflows/**
      - src/**
      - test/**
      - scripts/**
      - package.json
      - bun.lock
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: read
  checks: write
  pages: write
  packages: write
  pull-requests: write

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run Lint
        run: bun lint

      - name: Build
        run: bun build:prod

  test:
    name: Run Test
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7.0
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run Lint
        run: bun lint

      - name: Prepare environments
        run: cp .env.defaults .env

      - name: Run test
        run:  bun test --reporter=junit --reporter-outfile=./junit.xml --coverage --coverage-reporter=lcov

      - name: Show test report
        run: cat junit.xml

      - uses: dorny/test-reporter@v2
        name: Test Report
        with:
          name: Test Report                 # Name of the check run which will be created
          path: 'junit.xml'                 # Path to test results (inside artifact .zip)
          reporter: jest-junit              # Format of test results

      - name: Coverage Report
        uses: VeryGoodOpenSource/very_good_coverage@v2
        with:
          path: './coverage/lcov.info'
          min_coverage: 65
